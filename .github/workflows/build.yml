name: learn-github-actions

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        
      - name: Install Dependancies
        run: npm install

      - name: Run Build
        run: npm run build